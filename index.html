<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Mini Challenges</title>
</head>

<body>
    <div class="button-container">
        <p class="total">Total: $0.00</p>
        <button class="button cola" data-amount="2.00">Lime Cola $2.00</button>
        <button class="button peanuts" data-amount="3.00">Salted Peanuts $3.00</button>
        <button class="button chocolate" data-amount="4.00">Chocolate Bar $4.00</button>
        <button class="button gummies" data-amount="6.00">Fruit Gummies $6.00</button>
    </div>

    <form action="" class="form">
        <label for="number" class="coin-label">How many?</label>
        <input type="number" id="number" name="number">
        <label for="coin" class="coin-label">Which coin?</label>
        <select name="coin" id="coin">
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
        </select>
        <button>Make Money!</button>
    </form>
    <div class="coin-container coin"></div>


    <div class="light-bulb">
        <p class="light-off">Light Bulb</p>
        <button class="bulb-button on">ON</button>
        <button class="bulb-button off">OFF</button>
        <button class="bulb-button toggle">TOGGLE</button>
        <button class="bulb-button end">END</button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
